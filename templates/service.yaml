apiVersion: v1
kind: Service
metadata:
  name: {{ include "metrics-app.fullname" . }}
  labels:
    app: {{ include "metrics-app.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containerPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ include "metrics-app.name" . }}
